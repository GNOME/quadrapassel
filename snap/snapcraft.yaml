name: quadrapassel
version: git
adopt-info: quadrapassel

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core18

slots:
  # for GtkApplication registration
  quadrapassel:
    interface: dbus
    bus: session
    name: org.gnome.Quadrapassel

apps:
  quadrapassel:
    command: usr/bin/quadrapassel
    extensions: [gnome-3-28]
    plugs:
      - gsettings
      - opengl
      - pulseaudio
    desktop: usr/share/applications/org.gnome.Quadrapassel.desktop
    common-id: org.gnome.Quadrapassel.desktop
    environment:
      GSETTINGS_SCHEMA_DIR: $SNAP/share/glib-2.0/schemas
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/lib/quadrapassel

parts:
# needed for clutter to work
  snapcraft-preload:
    source: https://github.com/sergiusens/snapcraft-preload.git
    plugin: cmake
    build-packages:
      - gcc-multilib
      - g++-multilib

  libcanberra:
    source: git://git.0pointer.de/libcanberra
    source-type: git
    plugin: autotools
    configflags:
      - --prefix=/snap/quadrapassel/current/usr
      - --enable-pulse
      - --enable-gstreamer
      - --enable-gtk3
      - --enable-alsa
      - --disable-oss
    organize:
      snap/quadrapassel/current/usr: usr
    build-packages:
      - libltdl-dev
      - libasound2-dev
      - libvorbis-dev
      - libgtk-3-dev
      - libtdb-dev
      - libpulse-dev
      - libgstreamer1.0-dev
      - gtk-doc-tools

  gsound:
    after: [libcanberra]
    source: https://gitlab.gnome.org/GNOME/gsound.git
    source-type: git
    plugin: autotools
    configflags: [--prefix=/snap/quadrapassel/current/usr, --disable-Werror]
    organize:
      snap/quadrapassel/current/usr: usr
    build-packages:
      - autoconf-archive
      - intltool
      - libgirepository1.0-dev
      - libglib2.0-dev
      - valac

  quadrapassel:
    after: [gsound, snapcraft-preload]
    source: .
    source-type: git
    plugin: meson
    # workaround the issue described in https://launchpad.net/bugs/1583250
    meson-parameters: [--prefix=/snap/quadrapassel/current/usr]
    parse-info: [usr/share/metainfo/org.gnome.Quadrapassel.appdata.xml]
    organize:
      snap/quadrapassel/current/usr: usr
    override-build: |
      sed -i.bak -e "s|'--vapidir'|'--vapidir', '$SNAPCRAFT_STAGE/usr/share/vala/vapi', '--vapidir'|g" src/meson.build

      sed -i.bak -e 's|=org.gnome.Quadrapassel$|=${SNAP}/meta/gui/org.gnome.Quadrapassel.png|g' data/org.gnome.Quadrapassel.desktop.in
      snapcraftctl build
      mkdir -p $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp ../src/data/icons/hicolor/48x48/org.gnome.Quadrapassel.png $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp ../install/snap/quadrapassel/current/usr/share/applications/org.gnome.Quadrapassel.desktop $SNAPCRAFT_PART_INSTALL/meta/gui/
    build-packages:
      - gettext
      - gsettings-desktop-schemas-dev
      - itstool
      - libcanberra-gtk3-dev
      - libclutter-1.0-dev
      - libclutter-gtk-1.0-dev
      - libglib2.0-dev
      - libgtk-3-dev
      - libmanette-0.2-dev
      - librsvg2-dev
      - valac
    stage-packages:
      - libclutter-gtk-1.0-0
      - libmanette-0.2-0
